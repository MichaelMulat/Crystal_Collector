<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Crystal Collector</title>

</head>

<body class="container">
    <header class="row border-bottom">
        <h1 class="col-md-4">Crystal Collector</h1>
        <h4 class="col-md-8">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi ea nam, eum tempora quae
            fugit quasi atque esse eaque corrupti delectus modi ipsum alias repellendus ex dolorem non assumenda
            aspernatur.</h4>
    </header>
    <div class="row" id="game-container">
        <div class="col-md-5" id="computer-section">
            <div class="row" id="random-score">35</div>
        </div>
        <div class="col-md-2" id="scoreboard">
            <div class="row win-score-board">
                <h3 class="score-text">Wins</h3>
                <h3 class="win-num">0</h3>
            </div>
            <div class="row lose-score">
                <h3 class="loss-num">0</h3>
                <h3 class="score-text">Losses</h3>
                
            </div>
        </div>
        <div class="col-md-5" id="player-section">
            <div class="row" id="your-score">Your Score</div>
            <div class="row" id="player-score">0</div>
            <div class="row" id="crystals">
                <input type="image" class="col-md-3 crystal-img diamond" value="0" src="assets/images/Diamonds.png">
                <input type="image" class="col-md-3 crystal-img club" value="0" src="assets/images/Clubs.png">
                <input type="image" class="col-md-3 crystal-img heart" value="0" src="assets/images/hearts.png">
                <input type="image" class="col-md-3 crystal-img spade" value="0" src="assets/images/spades.png">
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
