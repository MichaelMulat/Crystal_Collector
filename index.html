<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Orbitron:400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/reset.css">


    <title>Crystal Collector</title>

</head>

<body>
    <div class="container shadow-lg">
        <header class="header">
            <h1 class="game-header">Crystal Collector</h1>
            <p class="instructions">Use the values of your crystals to match the computer's score. </p>
        </header>
        <div id="game-container">
            <div class="row" id="scoreboard">
                <h3 class="col-4 score-text">Wins</h3>
                <h3 class="col-2 score-num border-right border-light win-num">0</h3>


                <h3 class="col-2 score-num loss-num">0</h3>
                <h3 class="col-4 score-text">Losses</h3>

            </div>

            <div class="row text-center" id="gameboard">
                <div class= "col-6" id="computer-section">
                    <div class="your-score">Computer Score</div>
                    <div class="game-score" id="random-score">35</div>
                </div>

                <div class= "col-6" id="player-section">
                    <div class="your-score">Your Score</div>
                    <div class="game-score"  id="player-score">0</div>
                </div>

                <div class="row" id="crystals">
                    <input type="image" class="crystal-img diamond shadow-sm" value="0" src="assets/images/Diamonds-cards.png">
                    <input type="image" class="crystal-img club shadow-sm" value="0" src="assets/images/Clubs-cards.png">
                    <input type="image" class="crystal-img heart shadow-sm" value="0" src="assets/images/hearts-cards.png">
                    <input type="image" class="crystal-img spade shadow-sm" value="0" src="assets/images/spades-cards.png">
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
